<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet">
    <title>Conversor De Valores</title>
</head>

<body>
    <img src="./assets/img.logo.gif" alt="img-logo" class="img-logo">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dólar Americano</option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Lbra </option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>

        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convertButton">Coverter</button>

        <section>
            <div class="currency-box">
                <img  src="./assets/brasil 2.png" alt="logo-moeda-a-Converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
                <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-Moeda-Convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">U$ 0,00</p>
            </div>
        </section>
    </main>
   

</body>
 <script src="./scripts.js"></script>
</html>
